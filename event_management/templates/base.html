<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('hidden');
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white">
        <nav class="container mx-auto p-4 flex items-center justify-between">
            <!-- Logo / Title -->
            <div class="text-2xl font-bold">
                <a href="{% url 'dashboard' %}" class="hover:text-gray-300">Event Manager</a>
            </div>

            <!-- Hamburger Icon for Mobile -->
            <div class="md:hidden">
                <button onclick="toggleMenu()" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Navigation Links -->
            <div id="nav-menu" class="hidden md:flex space-x-4">
                <a href="{% url 'dashboard' %}" class="hover:text-gray-300">Dashboard</a>
                <a href="{% url 'event-list' %}" class="hover:text-gray-300">Events</a>
                <a href="{% url 'venue-list' %}" class="hover:text-gray-300">Venues</a>
                <a href="{% url 'attendee-list' %}" class="hover:text-gray-300">Attendees</a>
                <a href="{% url 'ticket-list' %}" class="hover:text-gray-300">Tickets</a>
                <a href="{% url 'user-list' %}" class="hover:text-gray-300">User</a>
            </div>
        </nav>

        <!-- Mobile Dropdown Menu -->
        <div id="nav-menu" class="md:hidden hidden bg-blue-700">
            <a href="{% url 'dashboard' %}" class="block text-white py-2 px-4 hover:bg-blue-500">Dashboard</a>
            <a href="{% url 'event-list' %}" class="block text-white py-2 px-4 hover:bg-blue-500">Events</a>
            <a href="{% url 'attendee-list' %}" class="block text-white py-2 px-4 hover:bg-blue-500">Attendees</a>
            <a href="{% url 'ticket-list' %}" class="block text-white py-2 px-4 hover:bg-blue-500">Tickets</a>
        </div>
    </header>

    <main class="mt-6">
        {% block content %}
        <!-- Page Content Goes Here -->
        {% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-6">
        &copy; 2024 My Event Management System
    </footer>
</body>
</html>
