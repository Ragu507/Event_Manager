{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto mt-6">
    <h1 class="text-3xl font-bold mb-4">Confirm Delete</h1>

    <div class="bg-white shadow-md rounded-lg p-6 max-w-lg mx-auto">
        <p class="text-lg mb-4">Are you sure you want to delete this ticket?</p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-end">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Delete
                </button>
                <a href="{% url 'ticket-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
