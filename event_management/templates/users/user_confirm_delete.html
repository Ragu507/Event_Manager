{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="container mx-auto mt-6">
    <h1 class="text-3xl font-bold mb-4">Delete User</h1>

    <div class="bg-white shadow-md rounded p-6">
        <p>Are you sure you want to delete the user "{{ user.username }}"?</p>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Yes, delete
            </button>
            <a href="{% url 'user-list' %}" class="ml-4 text-gray-500 hover:underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
