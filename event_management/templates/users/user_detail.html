{% extends 'base.html' %}

{% block title %}User Detail{% endblock %}

{% block content %}
<div class="container mx-auto mt-6">
    <h1 class="text-3xl font-bold mb-4">User Detail</h1>

    <div class="bg-white shadow-md rounded p-6">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>First Name:</strong> {{ user.first_name }}</p>
        <p><strong>Last Name:</strong> {{ user.last_name }}</p>

        <a href="{% url 'user-update' user.pk %}" class="text-blue-500 hover:underline">Edit</a> |
        <a href="{% url 'user-list' %}" class="text-gray-500 hover:underline">Back to List</a>
    </div>
</div>
{% endblock %}
