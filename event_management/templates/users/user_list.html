{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<div class="container mx-auto mt-6">
    <h1 class="text-3xl font-bold mb-4">User List</h1>

    <!-- Add User Button -->
    <div class="mb-4">
        <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Add User
        </a>
    </div>

    <div class="bg-white shadow-md rounded p-6">
        <table class="min-w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Email</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="border px-4 py-2">{{ user.username }}</td>
                    <td class="border px-4 py-2">{{ user.email }}</td>
                    <td class="border px-4 py-2">
                        <a href="{% url 'user-detail' user.pk %}" class="text-blue-500 hover:underline">View</a> |
                        <a href="{% url 'user-update' user.pk %}" class="text-green-500 hover:underline">Edit</a> |
                        <a href="{% url 'user-delete' user.pk %}" class="text-red-500 hover:underline">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-gray-500">No users found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
